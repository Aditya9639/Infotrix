 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .calculator {
            max-width: 300px;
            margin: 0 auto;
            padding: 30px;
            border: 3px solid #ccc;
            border-radius: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .display {
            font-size: 24px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .history {
            text-align: left;
            margin-top: 20px;
        }

        .history-item {
            padding: 5px;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div>
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('/')">รท</button>
            <button onclick="appendToDisplay('*')">ร</button>
        </div>
        <div>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculateResult()">=</button>
        </div>
        <div>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="undo()">Undo</button>
        </div>
        <div class="history" id="history">
            <h2>History</h2>
        </div>
    </div>

    <script>
        let calculationHistory = [];

        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function appendToDisplay(value) {
            const display = document.getElementById('display');
            const currentValue = display.innerText;
            display.innerText = currentValue === '0' ? value : currentValue + value;
        }

        function calculateResult() {
            const display = document.getElementById('display');
            const calculation = display.innerText;
            try {
                const result = eval(calculation);
                display.innerText = result;
                addToHistory(calculation + ' = ' + result);
            } catch (error) {
                display.innerText = 'Error';
            }
        }

        function addToHistory(calculation) {
            calculationHistory.push(calculation);
            updateHistoryUI();
        }

        function updateHistoryUI() {
            const historyContainer = document.getElementById('history');
            historyContainer.innerHTML = '<h2>History</h2>';
            calculationHistory.forEach((calculation) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerText = calculation;
                historyContainer.appendChild(historyItem);
            });
        }

        function undo() {
            calculationHistory.pop();
            updateHistoryUI();
        }
    </script>
</body>

</html>
